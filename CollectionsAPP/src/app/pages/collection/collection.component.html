<app-page-wrapper>
  <div class="row">
    <div *ngFor="let item of items; index as i" class="col-md-3">
      <div class="ibox">
        <div class="ibox-content product-box">
          <div class="product-imitation">
            {{item.name}}
          </div>
          <div class="product-desc">
            <div *ngIf="isOwnedByCurrentUser(item.collection.id)">
              <i style="color: #2f4050" class="fa fa-trash"></i>
              <i style="color: #1ab394; padding-left: 20px" class="fa fa-add"></i>
            </div>
            <span (click)="unlike(i)" *ngIf = "isLikedItem(i)" class="product-price" style="background-color: darkred">Unlike</span>
            <span (click)="like(i)" *ngIf = "!isLikedItem(i)" class="product-price">Like</span>
            <a routerLink="" class="product-name">
              {{item.description}}</a>
            <div class="small">
              {{item.tags.toString()}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-page-wrapper>
