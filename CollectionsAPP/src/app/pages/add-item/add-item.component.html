<app-page-wrapper>
  <div class="col-lg-12">
    <fieldset [formGroup]="form" (ngSubmit)="onAddItem()" style="padding-right: 250px">
      <div class="form-group row"><label class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10"><input formControlName="name" type="text" class="form-control" placeholder="Item name"></div>
      </div>
      <div class="form-group row"><label class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10"><input formControlName="descriprion" style="padding-bottom: 80px" type="text" class="form-control" placeholder="Inomine pa trizeci spirtitu santi..."></div>
      </div>
      <p></p>
      <span style="padding-right: 154px">Status</span>
      <select formControlName="status" style="padding-right: 150px" name="demo" id="#">
        <option selected="selected" value="one">NOT_FOR_SALE</option>
        <option value="two">FOR_SALE</option>
      </select>
      <p></p>
      <span style="padding-right: 165px">Tags</span>
      <span style="padding-right: 30px" (click)="addTag(tag)" *ngFor="let tag of tags; index as i" >{{tag.name}}</span>
      <p></p>
      <span style="padding-right: 118px">Added tags</span>
      <span style="padding-right: 30px" (click)="remove(tag)" *ngFor="let tag of this.addedTags; index as i" >{{tag.name}}</span>
      <p></p>
      <button type="submit" style="margin-left: 200px">Add item</button>
    </fieldset>
  </div>
</app-page-wrapper>
